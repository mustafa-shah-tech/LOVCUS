<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Order | LOVCUS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="section">
      <h2 class="section-title">Customize Your Gift</h2>
      <div class="form-container">
        <div class="alert-box">
          Please provide details below. We will discuss pricing on WhatsApp.
          <strong>30% Advance Required.</strong>
        </div>
        <form onsubmit="submitCustomOrder(event)">
          <div class="form-group">
            <label>Your Name</label>
            <input
              type="text"
              id="c-name"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>Product Type</label>
            <select id="c-type">
              <option>Bracelet</option>
              <option>Necklace</option>
              <option>Gift Box</option>
            </select>
          </div>
          <div class="form-group">
            <label>Customization Details (Text, Color, Size)</label>
            <textarea
              id="c-desc"
              rows="5"
              required
              placeholder="I need a pink bracelet with name 'Sarah' on it..."
            ></textarea>
          </div>
          <button type="submit" class="btn" style="width: 100%">
            Send to WhatsApp
          </button>
        </form>
      </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
  </body>
</html>
