<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Order | LOVCUS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="section">
      <h1 class="section-title">Customize Your Gift</h1>
      <div class="form-container">
        <div class="alert-box">
          Please provide details below. We will discuss pricing on WhatsApp.
          <strong>30% Advance Required.</strong>
        </div>
        <form onsubmit="submitCustomOrder(event)">
          <div class="form-group">
            <label>Your Name</label>
            <input
              type="text"
              id="c-name"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>Product Type</label>
            <select id="c-type">
              <option>Bracelet</option>
              <option>Necklace</option>
              <option>Ring</option>
              <option>Earring</option>
              <option>Full set</option>
            </select>
            <div class="form-group">
    <label>Size Preference</label>
    <select id="c-size">
        <option value="Standard">Standard (Fits most)</option>
        <option value="Small">Small (Tight fit)</option>
        <option value="Large">Large (Loose fit)</option>
        <option value="Kids">Kid Size</option>
    </select>
</div>

<div class="form-group">
    <label>Colors (Select all that apply)</label>
    <div style="display: flex; gap: 15px; flex-wrap: wrap; padding: 10px; background: #f9f9f9; border-radius: 5px;">
        <label style="font-weight: normal; cursor: pointer;">
            <input type="checkbox" name="color" value="Gold"> Gold
        </label>
        <label style="font-weight: normal; cursor: pointer;">
            <input type="checkbox" name="color" value="Silver"> Silver
        </label>
        <label style="font-weight: normal; cursor: pointer;">
            <input type="checkbox" name="color" value="Pink"> Pink
        </label>
        <label style="font-weight: normal; cursor: pointer;">
            <input type="checkbox" name="color" value="Black"> Black
        </label>
        <label style="font-weight: normal; cursor: pointer;">
            <input type="checkbox" name="color" value="White"> White
        </label>
        <label style="font-weight: normal; cursor: pointer;">
            <input type="checkbox" name="color" value="Blue"> Blue
        </label>
    </div>
</div>
          </div>
          <div class="form-group">
            <label>Customization Details</label>
            <textarea
              id="c-desc"
              rows="5"
              required
              placeholder="I need a bracelet with name 'Sarah' on it..."
            ></textarea>
          </div>
          <button type="submit" class="btn" style="width: 100%">
            Send to WhatsApp
          </button>
        </form>
      </div>
    </section>
    <p class="seo-links">
      <a href="index.html">Home</a> |
      <a href="shop.html">Shop Bracelets</a>
    </p>

    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
  </body>
</html>
